<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Trackpoint</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <script src="../components/navbar.js"></script>
    <script src="../components/filled-button.js"></script>
    <script src="../components/alert.js"></script>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/solicitacoes.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
</head>

<body>
    <my-navbar>
        <!-- Conteúdo do lado esquerdo da navbar -->
        <button slot="back" class="back-button" onclick="window.location.href='./home.html'" style="display: inline-flex; align-items: center; gap: 8px; background-color: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 8px; padding: 10px 16px; color: white; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-right: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);">
            <span class="back-icon" style="font-size: 16px; font-weight: bold;">←</span> Voltar
        </button>
        <span slot="left" class="title-navbar">TrackPoint</span>

        <!-- Conteúdo da sidebar -->
        <div slot="sidebar">
            <div class="container-sidebar">
                <div class="container-title-sidebar">
                    <span>
                        <img src="../assets/icons8-lembrete-de-compromissos.png" width="40" height="40" alt="">
                        <h2 class="notifications">Notificações</h2>
                    </span>
                    <span id="close-btn-sidebar">X</span>
                </div>
                <my-alert type="danger" date="19/05/2025"></my-alert>
                <my-alert type="alert" corrections="8" date="31/05/2025"></my-alert>
                <my-alert type="normalized"></my-alert>
            </div>
        </div>
    </my-navbar>

    <div class="container-solicitarajuste">
        <div class="container-form">
            <h1>Solicitação de Ajuste de Horas</h1>

            <!-- Iniciando formulário -->
            <form action="#" method="POST">

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataAjuste">Data do Ajuste</label>
                        <input type="date" id="dataAjuste" name="dataAjuste" required>
                    </div>

                    <div class="form-group">
                        <label for="horarioAjustar">Horário a Ajustar</label>
                        <!-- Nesse dropdown deve vir o select dos horários que a pessoa bateu no dia selecionado -->
                        <select class="placeholder" id="horarioAjustar" name="horarioAjustar" required>
                            <option value="" disabled selected>HH:MM</option>
                            <option value="08:00">08:00</option>
                            <option value="12:00">12:00</option>
                            <option value="18:00">18:00</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <!-- Horário que deve ser corrigido -->
                    <label for="horarioCorreto">Horário Correto</label>
                    <input type="text" id="horarioCorreto" name="horarioCorreto" placeholder="HH:MM" required>
                </div>

                <div class="form-group full-width">
                    <label for="justificativa">Justificativa</label>
                    <select class="placeholder" id="justificativa" name="justificativa" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="esquecimento">Esquecimento de Registro</option>
                        <option value="atestado">Problemas com Internet/VPN</option>
                        <option value="atestado">Problemas com Computador</option>
                        <option value="evento">Evento Externo</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                </div>

                <button type="submit" class="my-button">Enviar</button>

                <!-- Puxar quantas alterações manuais o usuário ainda pode fazer -->
                <p class="footer-message"> A solicitação é necessária? Você ainda possui <b>05 alterações manuais até 31/05/2025.</b></p>

            </form>
        </div>
    </div>
