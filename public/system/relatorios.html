<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Trackpoint</title>
  <script src="/components/navbar.js"></script>
  <script src="/components/alert.js"></script>
  <script type="module" src="../integration/relatorios.js"></script>
  <script type="module" src="../integration/relatorio-data.js"></script>
  <script type="module" src="../integration/user-feedback.js"></script>
  <link rel="stylesheet" href="/styles/shared.css">
  <link rel="stylesheet" href="/styles/relatorios.css">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>

<body>
  <my-navbar>
    <!-- Conteúdo do lado esquerdo da navbar -->
    <button slot="back" class="back-button" onclick="window.location.href='./home.html'"
      style="display: inline-flex; align-items: center; gap: 8px; background-color: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 8px; padding: 10px 16px; color: white; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-right: 15px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);">
      <span class="back-icon" style="font-size: 16px; font-weight: bold;">←</span> Voltar
    </button>
    <span slot="left" class="title-navbar">TrackPoint</span>

    <!-- Conteúdo da sidebar -->
    <div slot="sidebar">
      <div class="container-sidebar">
        <div class="container-title-sidebar">
          <span>
            <img src="/assets/icons8-lembrete-de-compromissos.png" width="40" height="40" alt="">
            <h2 class="notifications">Notificações</h2>
          </span>
          <span id="close-btn-sidebar">X</span>
        </div>
        <my-alert type="danger" date="19/05/2025"></my-alert>
        <my-alert type="alert" corrections="8" date="31/05/2025"></my-alert>
        <my-alert type="normalized"></my-alert>
      </div>
    </div>
  </my-navbar>

  <div class="container-relatorios">
    <div class="search-section">
      <div class="search-container">
        <label for="date-input">Busque uma data</label>
        <div class="search-input-group">
          <input type="text" id="date-input" placeholder="DD/MM/AAAA" class="date-input">
          <button class="search-btn" id="search-btn">Buscar</button>
        </div>
      </div>

      <div class="report-tabs">
        <button class="tab-btn" id="hours-tab">Relatório de Horas</button>
        <button class="tab-btn" id="projects-tab">Relatório de Projetos</button>
      </div>
    </div>

    <!-- Relatório de Horas -->
    <div class="report-content" id="hours-report">
      <div class="table-container">
        <table class="report-table">
          <thead>
            <tr>
              <th>Ação</th>
              <th>Tipo</th>
              <th>Horas</th>
              <th>Justificativa</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody id="hours-table-body">
            <!-- Dados serão carregados dinamicamente -->
          </tbody>
        </table>
        <button class="add-btn">
          <span class="plus-icon">+</span>
        </button>
      </div>
    </div>

    <!-- Relatório de Projetos -->
    <div class="report-content hidden" id="projects-report">
      <div class="table-container">
        <table class="report-table">
          <thead>
            <tr>
              <th>Ação</th>
              <th>Descrição</th>
              <th>Horas</th>
              <th>Projeto</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody id="projects-table-body">
            <!-- Dados serão carregados dinamicamente -->
          </tbody>
        </table>
        <button class="add-btn" onclick="addProjectEntry()">
          <span class="plus-icon">+</span>
        </button>
      </div>
      <div class="error-message hidden" id="projects-error">
        <div class="error-content">
          <p>Há inconsistências no seu apontamento de projetos!</p>
          <p>As horas em projetos não coincidem com as horas trabalhadas no dia. Ajuste seu apontamento. Falta apontar
            <span id="missing-hours">02:30:00</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Mensagem quando nenhuma data é selecionada -->
    <div class="no-date-message hidden" id="no-date-message">
      <p>Selecione uma data.</p>
    </div>
  </div>

  <script>


  </script>

</body>

</html>
