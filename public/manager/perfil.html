<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - TrackPoint Manager</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/perfil.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="../integration/Dashboard/kpiVisaoGeral.js"></script>
    <script type="module" src="../integration/Dashboard/solicitacoesHorasExtras.js"></script>
    <script type="module" src="../integration/Dashboard/solicitacaoCorrecaoManual.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/header.js"></script>
    <script src="components/metric-card.js"></script>
    <script src="components/chart-card.js"></script>
    <script src="components/employee-card.js"></script>
    <script src="components/quick-action.js"></script>
    <script type="module" src="integration/dashboard-data.js"></script>
    <script type="module" src="integration/navigation.js"></script>
    <script type="module" src="integration/perfil-edit.js"></script>
    <script type="module" src="integration/perfil-dados.js"></script>
    <script type="module" src="integration/perfil-projetos.js"></script>
    <!-- Acessibilidade e preferÊncias -->
    <link rel="stylesheet" href="./styles/preferencias.css">
    <script src="./integration/preferencias.js"></script>

</head>

<body>

    <!-- API de acessibilidade Vlibras -->
    <script src="../integration/acessibilidade.js"></script>

    <div class="dashboard-layout">
        <app-sidebar></app-sidebar>

        <div class="main-content">
            <app-header></app-header>

            <div class="content-area">
                <div class="card-perfil">

                    <!-- Botão Editar -->
                    <button class="btn-edit">
                        <i class="fa-solid fa-pencil"></i> EDITAR
                    </button>

                    <!-- Área da foto e informações principais -->
                    <div class="foto-area">
                        <img src="../assets/user.jpg" alt="Foto de perfil" class="foto-perfil">

                        <h2 class="usuario-nome">Simone Lopes</h2>
                        <p class="usuario-cargo">Gerente - TI</p>

                    </div>

                    <!-- Informações secundárias -->
                    <div class="perfil-dados">

                        <div class="info-lista">
                            <p><strong>Email:</strong> simone@gmail.com</p>
                            <p><strong>Área:</strong> TI</p>
                            <p><strong>Cargo:</strong> GERENTE</p>
                            <p><strong>Jornada:</strong> 8 horas</p>
                            <p><strong>Tempo de Casa:</strong> 1.4 anos</p> <!-- calcular conforme a data "criadoem" -->
                        </div>

                        <div class="projetos">
                            <h3>Projetos Ativos</h3>
                            <div class="projeto-tag">Sistema de Jornada</div>
                            <div class="projeto-tag">Dashboard de Relatórios</div>
                            <div class="projeto-tag">Workiva Integrações</div>
                        </div>
                    </div>
                </div>

                <!-- Card de Preferências e Acessibilidade -->
                <div class="card-preferencias">

                    <h2>Preferências e Acessibilidade</h2>

                    <!-- Tema -->
                    <div class="pref-item">
                        <label for="toggle-dark">Modo Dark</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-dark">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- Daltonismo -->
                    <div class="pref-item">
                        <label>Filtros de Daltonismo</label>
                        <select id="select-daltonismo">
                            <option value="none">Nenhum</option>
                            <option value="protanopia">Protanopia</option>
                            <option value="deuteranopia">Deuteranopia</option>
                            <option value="tritanopia">Tritanopia</option>
                        </select>
                    </div>

                    <!-- RESET -->
                    <div class="pref-item">
                        <label for="toggle-reset">Resetar Acessibilidade</label>
                        <button class="btn-reset-preferencias" id="reset-accessibility">RESETAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edição de Perfil -->
    <div id="modal-editar-perfil" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Perfil</h3>
                <button id="close-modal" class="close-btn" aria-label="Fechar">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-editar-perfil">
                    <div class="form-group">
                        <label for="campo-nome">Nome</label>
                        <input type="text" id="campo-nome" name="nome" placeholder="Digite o novo nome">
                    </div>

                    <div class="form-group">
                        <label for="campo-email">Email</label>
                        <input type="email" id="campo-email" name="email" placeholder="Digite o novo email">
                    </div>

                    <fieldset class="senha-fieldset">
                        <legend>Alterar Senha (opcional)</legend>
                        <div class="form-group">
                            <label for="senha-nova">Nova Senha</label>
                            <input type="password" id="senha-nova" name="senhaNova" placeholder="Informe a nova senha">
                        </div>
                        <div class="form-group">
                            <label for="senha-nova-confirmar">Confirmar Nova Senha</label>
                            <input type="password" id="senha-nova-confirmar" name="senhaNovaConfirmar" placeholder="Confirme a nova senha">
                        </div>
                    </fieldset>

                    <div class="modal-actions">
                        <button type="button" id="cancelar-edicao" class="btn-outlined">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
                <p id="editar-feedback" class="feedback" role="alert" aria-live="polite"></p>
            </div>
        </div>
    </div>

    <style>
        .modal.hidden { display: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { width: 100%; max-width: 520px; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); overflow: hidden; }
        .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid #eee; }
        .modal-body { padding: 20px; }
        .close-btn { background: transparent; border: none; font-size: 22px; cursor: pointer; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 14px; }
        .form-group input { padding: 10px 12px; border: 1px solid #dcdcdc; border-radius: 8px; font-size: 14px; }
        .senha-fieldset { border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-top: 8px; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 8px; }
        .btn-primary { background: #2b6cb0; color: #fff; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
        .btn-outlined { background: transparent; border: 1px solid #aaa; color: #333; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
        .feedback { margin-top: 10px; font-size: 13px; color: #c53030; }
    </style>
</body>

</html>
